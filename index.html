<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <title>Document</title>
</head>

<body>
    <nav class="site-nav">

        <button class="site-nav_menu-trigger">
            <span class="fas fa-bars"></span>
        </button>

        <h1 class="site-nav_logo-wrapper">
            <a href="#" class="site-nav_logo-link">
                <img src="https://place-hold.it/80x24/ff0000/ffffff&text=FakeYT" alt="fake youtube"
                    class="site-nav_logo-link">
            </a>
        </h1>

        <div class="site-nav_search-wrapper">
            <button type="button" class="site-nav_search-back">
                <span class="fas fa-arrow-left"></span>
            </button>
            <input placeholder="Search" type="search" class="site-nav_search-input">
            <button type="button" class="site-nav_search-trigger">
                <span class="fas fa-search"></span>
            </button>
        </div>
        <ul class="site-nav_user-actions">
            <li class="site-nav_user-action">
                <button class="site-nav_action-triger-is-mobile-search-trigger">
                    <span class="fas fa-search"></span>
                </button>
            </li>

            <li class="site-nav_user-action">
                <button class="site-nav_action-trigger">
                    <span class="fas fa-video"></span>
                </button>
            </li>

            <li class="site-nav_user-action">
                <button class="site-nav_action-trigger">
                    <span class="fas fa-th"></span>
                </button>
            </li>

            <li class="site-nav_user-action">
                <button class="site-nav_action-trigger">
                    <span class="fas fa-comment"></span>
                </button>
            </li>

            <li class="site-nav_user-action">
                <button class="site-nav_action-trigger">
                    <span class="fas fa-bell"></span>
                </button>
            </li>
            <li class="site-nav_user-action">
                <button class=" site-nav_action-trigger-is-user-avatar">
                </button>
            </li>
        </ul>
    </nav>

    <header class="channel-header">
        <img src="" alt="" class="channel-header_hero">
        <div class="chanel-header_details">
            <img src="" alt="" class="channel-header_avatar">
            <div class="chanel-header_wrapper">
                <span class="channel-header_name">My channel</span>
                <span class="channel-header_subs-count">12 700 subskrybcji</span>
            </div>
            <button class="channel-header_subscribe">
                Subskrybuj 12 Tyś
            </button>
            <button class="channel-header_bell fa-fa-bell"></button>
        </div>
        <nav class="channel-header_nav">
            <button class="channel-header_slide-button_prev">

            </button>
            <ul class="channel-header_tabs">
                <li class="channel-header_tab">
                    <a href="" class="channel-header_link">Main</a>
                </li>
                <li class="channel-header_tab">
                    <a href="" class="channel-header_link">Wideo</a>
                </li>
                <li class="channel-header_tab">
                    <a href="" class="channel-header_link">Playlisty</a>
                </li>
                <li class="channel-header_tab">
                    <a href="" class="channel-header_link">Społeczność</a>
                </li>
                <li class="channel-header_tab">
                    <a href="" class="channel-header_link">Kanały</a>
                </li>
                <li class="channel-header_tab">
                    <button class="channel-header_search fas fa-search">
                </li>

            </ul>
            <button class="channel-header_slide-button_next">

            </button>

        </nav>

    </header>
</body>

</html>
